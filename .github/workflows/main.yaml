name: edakBuilder

on: push

jobs:
  makeRelease:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.coolOutputs.outputs.upload }}
      
    steps:
      - name: Make Release
        id: release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
      - name: Set Outputs
        id: coolOutputs
        run: |
          echo "upload=${{ steps.release.outputs.upload_url }}" >> "$GITHUB_OUTPUT"
          
        
        
  edakWin:
    runs-on: windows-latest
    needs: makeRelease
    steps:
      - uses: actions/checkout@v2

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5
      
      - name: Install Haxelib
        run: |
          haxelib setup C:/haxelib
          haxelib install hxcpp

      - name: Install Libraries
        run: |
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib install flixel-addons
          haxelib install flixel-ui
          haxelib install hxcodec
          haxelib install yaml
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc
          haxelib git SScript https://github.com/TheWorldMachinima/SScript/ 0b7303fd3f240a581afba7e94ee34f8c4693990e

      - name: Create Version Tag and Asset
        run: |
          echo "${{github.run_id}}" > VERSION
          echo "${{github.run_id}}" > assets/data/_aver.txt

      - name: Build Game
        run: haxelib run lime build windows -DACTION
        
      - name: Zip Build
        run: tar.exe -a -c -f edakWin.zip export/release/windows/bin
      
      - name: Publish Build
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ needs.makeRelease.outputs.upload_url }}
          asset_path: dakWin.zip

  edakMac:
    runs-on: macos-11
    needs: makeRelease
    steps:
      - uses: actions/checkout@v2

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5
      
      - name: Install Haxelib
        run: |
          haxelib setup ~/haxelib
          haxelib install hxcpp > /dev/null --quiet

      - name: Install Libraries
        run: |
          haxelib install lime
          haxelib install openfl
          haxelib install flixel
          haxelib install flixel-addons
          haxelib install flixel-ui
          haxelib install hxcodec
          haxelib install yaml
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc
          haxelib git SScript https://github.com/TheWorldMachinima/SScript/ 0b7303fd3f240a581afba7e94ee34f8c4693990e

      - name: Create Version Tag and Asset
        run: |
          echo "${{github.run_id}}" > VERSION
          echo "${{github.run_id}}" > assets/data/_aver.txt
      
      - name: Build Game
        run: |
          haxelib run lime build macos -DACTION
          sudo chmod +x "export/release/macos/bin/EdakEngine.app/Contents/MacOS/EdakEngine"

      - name: Zip Build
        run: zip -r edakMac.zip export/release/macos/bin
      
      - name: Publish Build
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ needs.makeRelease.outputs.upload_url }}
          asset_path: edakMac.zip

